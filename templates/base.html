<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}The Off-Campus{% endblock %}</title>

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: #f4f6f8;
            color: #2c3e50;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h2 {
            color: white;
            margin: 0;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 28px;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            padding-bottom: 6px;
            transition: all 0.2s ease;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        .navbar a.active {
            border-bottom: 3px solid #1abc9c;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.08);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #1abc9c;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #1abc9c;
            color: #1abc9c;
        }

        .btn-outline:hover {
            background: #1abc9c;
            color: white;
        }

        /* ===== TOAST ===== */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.8s forwards;
        }

        .toast.success { background: #2ecc71; }
        .toast.error { background: #e74c3c; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
        }

        .modal-content {
            background: white;
            width: 360px;
            margin: 140px auto;
            padding: 24px;
            border-radius: 14px;
            text-align: center;
            animation: pop 0.3s ease;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* ===== DARK MODE ===== */
        body.dark {
            background: #121212;
            color: #eaeaea;
        }

        body.dark .navbar {
            background: linear-gradient(90deg, #000, #1a1a1a);
        }

        body.dark .card {
            background: #1e1e1e;
        }

        body.dark a {
            color: #eaeaea;
        }

/* ================= MOBILE FORMS ================= */
@media (max-width: 768px) {
    form {
        flex-direction: column;
        align-items: stretch;
    }

    form input,
    form select,
    form button {
        width: 100% !important;
    }
}

/* ================= MOBILE JOB CARDS ================= */
@media (max-width: 768px) {
    .card {
        padding: 18px;
        border-radius: 16px;
    }

    .card h3 {
        font-size: 18px;
        line-height: 1.3;
    }

    .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 14px;
    }

    .actions .btn {
        width: 100%;
        padding: 12px;
        font-size: 15px;
    }
}


       /* ================= MOBILE NAVBAR ================= */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 16px;
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
    }

    .navbar h2 {
        font-size: 20px;
    }

    #themeToggle {
        margin-top: 6px;
    }
}


/* ================= MOBILE DARK MODE TEXT ================= */
@media (max-width: 768px) {
    body.dark p,
    body.dark span,
    body.dark strong {
        color: #dddddd;
    }

    body.dark h1,
    body.dark h2,
    body.dark h3 {
        color: #ffffff;
    }
}


/* ================= MOBILE MODAL ================= */
@media (max-width: 768px) {
    .modal-content {
        width: 90%;
        margin: 120px auto;
        padding: 20px;
    }

    .modal-buttons {
        flex-direction: column;
        gap: 10px;
    }

    .modal-buttons button {
        width: 100%;
    }
}



/* ==============================
   FINAL DARK MODE FIX ‚Äì HOME PAGE
   ============================== */

body.dark .container {
    color: #eaeaea;
}

/* Home job cards */
body.dark .card {
    background: #1e1e1e !important;
    color: #ffffff !important;
    border: 1px solid #333;
}

/* Job titles */
body.dark .card h3,
body.dark .card h2,
body.dark .card strong {
    color: #ffffff !important;
}

/* Company & text */
body.dark .card p,
body.dark .card span {
    color: #cfcfcf !important;
}

/* Match badge */
body.dark .badge {
    color: #fff !important;
}

/* Apply link */
body.dark a {
    color: #1abc9c !important;
}

/* Save Job button */
body.dark .btn {
    background: #2a2a2a;
    color: white;
    border: 1px solid #444;
}

body.dark .btn:hover {
    background: #1abc9c;
    color: black;
}

/* ==========================
   FIX MODAL TEXT ‚Äì DARK MODE
   ========================== */

/* Default modal text */
.modal-content {
    color: #2c3e50;
}

/* Dark mode modal */
body.dark .modal-content {
    background: #1e1e1e;
    color: #ffffff;
}

/* Modal heading */
body.dark .modal-content h3 {
    color: #ffffff;
}

/* Modal paragraph */
body.dark .modal-content p {
    color: #cccccc;
}

/* Modal buttons */
body.dark .modal-content .btn-outline {
    border-color: #1abc9c;
    color: #1abc9c;
}

body.dark .modal-content .btn-outline:hover {
    background: #1abc9c;
    color: #000;
}

body.dark .modal-content .btn-danger {
    background: #e74c3c;
    color: #ffffff;
}



    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <h2>The Off-Campus</h2>

    <div class="nav-links">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="/applications" class="{% if request.path == '/applications' %}active{% endif %}">Applications</a>
        <a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}">Analytics</a>
        <a href="/upload_resume" class="{% if request.path == '/upload_resume' %}active{% endif %}">Upload Resume</a>
    </div>

    <button id="themeToggle" class="btn btn-outline">üåô</button>
</div>

<!-- ===== TOAST ===== -->
<div id="toast-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="toast {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}
</div>

<!-- ===== PAGE CONTENT ===== -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- ===== DELETE MODAL ===== -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this job?</p>

        <form id="deleteForm" method="POST" action="/delete_job">
            <input type="hidden" name="job_id" id="deleteJobId">

            <div class="modal-buttons">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- ===== SCRIPTS ===== -->
<script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            toggleBtn.textContent = "‚òÄÔ∏è";
        } else {
            localStorage.setItem("theme", "light");
            toggleBtn.textContent = "üåô";
        }
    });

    // Delete Modal
    function openDeleteModal(jobId) {
        document.getElementById("deleteJobId").value = jobId;
        document.getElementById("deleteModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("deleteModal").style.display = "none";
    }
</script>

</body>
</html>
